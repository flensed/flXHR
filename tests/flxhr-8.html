<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>flXHR Demo #8a</title>


<script language="Javascript" type="text/javascript" src="../build/flXHR.js"></script>

<script language="Javascript" type="text/javascript">

/* *******************************************

This example demonstrates receiving JSON content as a response. 

********************************************** */

var flproxy = new flensed.flXHR({ autoUpdatePlayer:true, xmlResponseText:false, instanceId:"myproxy1", onerror:handleError, onreadystatechange:handleLoading, loadPolicyURL:"http://test.getify.com/flXHR-tests/policy.php" });
var usecount = 0;

function doit() {
	flproxy.open("POST","http://test.getify.com/flXHR-tests/jsonme2.php");
	flproxy.send(null);
}

function handleLoading(XHRobj) {
	if (XHRobj.readyState == 4) {
	
		alert("readyState:"+XHRobj.readyState
			+"\nresponseText:"+XHRobj.responseText
			+"\nstatus:"+XHRobj.status
			+"\nstatusText:"+XHRobj.statusText
			+"\nSource Object Id: "+XHRobj.instanceId
		);
		
		eval('resp='+XHRobj.responseText+';');

		alert("Your bio is: "+resp.yourbio);
		alert("Your name is: "+resp.yourname);
		
	}
}

function handleError(errObj) {
	alert("Error: "+errObj.number
		+"\nType: "+errObj.name
		+"\nDescription: "+errObj.description
		+"\nSource Object Id: "+errObj.srcElement.instanceId
	);
}

</script>

</head>

<body>

<p>
This example demonstrates receiving JSON content as a response.
</p>

<input type="button" value="Click Me" onClick="doit();" />

<div id="myval"></div>

</body>
</html>
